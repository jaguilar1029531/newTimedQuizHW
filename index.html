<!-- HERE I PLACED A CUSTOM IMAGE BACKGROUND TO MAKE MY PAGE LOOK COOL
ALTHOUGH I AM NOT SURE IF IT LOOKS GOOD, IT IS TILED STRANGELY-->
<body background="https://i.pinimg.com/474x/0d/55/7e/0d557e164f15c55dc4cdaf1a87c9d60b.jpg" style="width: 100%;">
    
    <!-- ON THE LINES BELOW I GRABBED A NAVBAR FROM BOOTSTRAP IN WHICH I PLACED A SIMPLE TITLE
    AND THE COUNTDOWN TIMER STARTING AT 60 SECS, I AM NOT SURE IF I NEEDED TO DO THIS, IT WAS
    JUST THE FIRST THING THAT POPPED INTO MY MIND WHEN I NEEDED A HEADER-->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <span class="navbar-text">
            Welcome to the hardest quiz of your life
        </span>
        <span id="timer">

        </span>
      </nav>
    <div class="container-fluid">
        
    </div>
<!-- BELOW IS MY DIVIDER TO PUT MY QUIZ QUESTIONS AND ANSWERS INTO, I'VE GIVEN IT A CLASS TO STYLE IT
AND AN ID TO CONNECT TO IT VIA JS-->
    <div class="quiz">
        <div id="quiz"></div>
    </div>

    <!-- THESE ARE MY BUTTONS TO NAVIGATE THE QUIZ AND SUBMIT ANSWERS, THEY ARE SELF EXPLANATORY-->
    <button id="last">Previous Question</button>
    <button id="next">Next Question</button>
    <button id="submit">Submit Quiz</button>
    <!-- THIS IS THE DIV WHERE THE USER IS ALERTED AS TO HOW MANY QUESTIONS THEY GOT RIGHT OUT OF 10-->
    <div id="grade"></div>
